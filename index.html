<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard PX Music</title>
<style>
body {
  margin:0;
  font-family:sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
}

h1 {
  margin-bottom:30px;
  text-shadow: 0 0 10px #fff;
}

button {
  padding:12px 28px;
  margin:10px;
  border-radius:12px;
  border:2px solid #fff; /* stroke putih */
  background:transparent;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  font-weight:bold;
  transition: all 0.25s ease;
  box-shadow: 0 0 8px rgba(255,255,255,0.3);
}

button:hover {
  background: rgba(255,255,255,0.1);
  transform: scale(1.05);
  box-shadow: 0 0 16px rgba(255,255,255,0.7);
}
</style>
</head>
<body>

<h1>Admin Dashboard</h1>
<button id="pxBtn">PX Music</button>
<button id="supportBtn">Support</button>

<script>
document.getElementById('pxBtn').addEventListener('click',()=>{
  window.location.href = 'pixels';
});

document.getElementById('supportBtn').addEventListener('click',()=>{
  window.location.href = 'support';
});
</script>

</body>
</html>
